<template>
    <br>
    <!--Asir edited here to show appropriate view of blue ribbon-->
    <template if:true={showMyTimeEntry}>
        <div class="header_div_timeentry">
            <strong class="strong_class_blueline">My Timesheet: </strong>{userDetails.FullName}
            ({userDetails.PositionId})
        </div>
    </template>
    <template if:false={showMyTimeEntry}>
        <div class="header_div_timeentry">
            <strong class="strong_class_blueline">Employee Timesheet: </strong>{userDetails.FullName}
            ({userDetails.PositionId})
        </div>
    </template>

    <div class="slds-grid slds-wrap slds-var-p-around_medium info-box"
        style="background-color: rgb(237, 232, 232); color: black">
        <div class="slds-col slds-size_4-of-12 info-box">

                    <!-- <div class="circle">
                         <b></b>{userDetails.NameInitials}</b> -->

                    </div>  -->
                    <div lwc:if={imageURL}><img class="image_URL" src={imageURL}></div>
                        <!-- <div><img src={tempUrl}></div> -->
                </div>
                <div class="slds-col slds-size_2-of-3 user-detail-info">
                    <div class="userdetails_paddingsettings user-details"><strong>Name: </strong> {userDetails.FullName} </div>
                    <div class="userdetails_paddingsettings user-details"><strong>Designation: </strong>{userDetails.Designation}</div>
                    <div class="userdetails_paddingsettings user-details"><strong>Divisional Office: </strong>{userDetails.DivisionalOffice}</div>
                    <div class="userdetails_paddingsettings user-details"><strong>Functional Area: </strong>{userDetails.FunctionalArea} </div>
                    <div class="userdetails_paddingsettings user-details"><strong>Reports To: </strong>{userDetails.ReportsTo} </div>
                </div>
                <!-- <div class="slds-col slds-size_2-of-3">
