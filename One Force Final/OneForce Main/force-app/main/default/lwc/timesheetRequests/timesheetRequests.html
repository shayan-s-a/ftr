        <c-user-details user-details={userDetails} image-u-r-l={imageUrl}></c-user-details>

        <!-- CONTROLS START -->
        <div>
            <div class="slds-grid custom-for-responsive">
                <div class="slds-col slds-size_2-of-12 slds-var-p-around_small customcss-timeoption-responsive">
                    <lightning-combobox name="timeOption" value={timeOption} options={timeOptions} label="Pay Period"
                        onchange={handleChange}></lightning-combobox>
                </div>
                <div class="slds-col slds-size_2-of-12 slds-var-p-around_small customcss-datefrom-responsive">
                    <lightning-input type="date" variant="standard" name="dateFrom" label="Date From"
                        placeholder="Date From" onchange={handleChange} value={dateFrom}></lightning-input>
                </div>
                <div class="slds-col slds-size_2-of-12 slds-var-p-around_small customcss-dateto-responsive">
                    <lightning-input type="date" variant="standard" name="dateTo" label="Date To"
                        placeholder="Date To" onchange={handleChange} value={dateTo}></lightning-input>
                </div>

                <div class="slds-col slds-size_4-of-12 slds-var-p-around_small customcss-Btn-responsive" >
                    <div class="lbg-customcss">
                    <!-- <lightning-button-group style="float: right;"> -->
                        <lightning-button class="lb-unlock-customcss" variant="brand" label="Unlock" icon-name="utility:unlock"
                            onclick={handleUnlock} disabled={noRowSelected}></lightning-button>
                        <lightning-button class="lb-backToList-customcss" variant="info" label="Back To List" icon-name="utility:close"
                            onclick={handleTimesheetClose}></lightning-button>
                    <!-- </lightning-button-group> -->
                </div>
                </div>
            </div>
        </div>

        <!-- TIMSHEET START -->
        <div class="slds-grid">
            <div class="slds-col slds-size_2-of-12 custom_css_timesheet">
                <div class="slds-text-heading_medium">
                    <!-- <lightning-icon icon-name="utility:picklist_type" class="timsheetHeadingicon"></lightning-icon> -->
                    Timesheet
                </div>
            </div>
        </div>
        <template if:false={timeSheetData.length}>
            <div class="slds-text-heading_medium slds-text-align_center" style="color: red;">No time entry found

        </template>

                    <thead>
                        <tr>
