<template>
    <div class="slds-box slds-theme_shade slds-theme_alert-texture slds-card ">

        <lightning-card class="slds-var-p-around_medium slds-card" >
    
            <div style="position: relative;">
                <!-- * HEADER START * -->
      
                <!-- * CONTROLS START * -->
                <div class="slds-card">
                    <div  class="slds-grid">
                        <div class="slds-col slds-size_3-of-12 custom_css_timesheet">
                          <div class="slds-text-heading_medium">
                            <lightning-icon icon-name="standard:event" alternative-text="Event" title="Event"></lightning-icon>
                           ADP Grid For Payroll
                            </div>
                        </div>
                    </div>
                    <div class="slds-grid tym_prd_wrap">
                       
                        <div class="slds-col slds-size_2-of-12 slds-var-p-around_small input_wrap">
                            <lightning-input type="date" variant="standard" name="dateFrom" label="Date From"
                                placeholder="Date From" onchange={handleChange} value={dateFrom}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_2-of-12 slds-var-p-around_small input_wrap">
                            <lightning-input type="date" variant="standard" name="dateTo" label="Date To"
                                placeholder="Date To" onchange={handleChange} value={dateTo}></lightning-input>
                        </div>
    
                        <!-- Kauser -->
                        <!-- lightning buttons -->
                        <div class="slds-col slds-var-p-around_small btn_wrap" style="margin-top: 23px;">
                            <!-- <lightning-button-group class="btn-group-custom-css"> -->
                            <div class="btn-group-custom-css">
                                <lightning-button class="lb-save-customcss btn_wrap_main" variant="brand" label="Search"
                                    icon-name="utility:search" onclick={handleSearch}
                                    ></lightning-button>
                                <!-- &nbsp; -->
                              
                            </div>
                            <!-- </lightning-button-group> -->
                        </div>
                        <!-- lightning buttons -->
    
                    </div>
                </div>
    
                <!-- * TIMESHEET START * -->
               
                </div>
            </lightning-card>
            <c-report-data></c-report-data>
            <!-- <c-report-data date-from={dateFrom}
            date-to={dateTo} no-of-days={noOfDays}></c-report-data> -->
            <!-- <c-report-data-display 
            ></c-report-data-display>  -->
        </div> 
</template>
