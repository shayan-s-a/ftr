<template>
    <lightning-modal-header label="Submit Timesheet"></lightning-modal-header>
    <!-- <lightning-modal-body> Content: {timesheetSubmittedData}</lightning-modal-body> -->
    <lightning-modal-body>
        <div class="slds-scrollable" style="max-width:100%;">
            <table
                class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped slds-table_col-bordered">
                <thead>
                    <tr>
                        <!-- <th></th>
                        <th><b>Day/Date</b></th>
                        <th><b>Pay Code</b></th>
                        <th><b>Project</b></th>
                        <th><b>Role</b></th>
                        <th><b>Hours</b></th>
                        <th><b>Divisional Office</b></th>
                        <th><b>Regular Hours</b></th>
                        <th><b>Overtime</b></th>
                        <th><b>Total Hours</b></th> -->
                        <th style="background-color: rgb(210 210 210); color: black"><b>Day/Date</b></th>
                        <th style="background-color: rgb(210 210 210); color: black"><b>Pay Code</b></th>
                        <th style="background-color: rgb(210 210 210); color: black"><b>Project</b></th>
                        <th style="background-color: rgb(210 210 210); color: black"><b>Hours</b></th>
                        <!-- <th style="background-color: rgb(210 210 210); color: black"><b>Total Hours</b></th> -->
                    </tr>
                </thead>
                <tbody>
                    <template for:each={timesheetSubmittedData} for:item="data">
                        <tr key={data.id}>
                            <td>
                                <div>
                                    <span>{data.Day__c}</span>
                                </div>
                            </td>
                            <td>
                                <div>
                                    <span>{data.Pay_Code__c}</span>
                                </div>
                            </td>
                            <td>
                                <div>
                                    <span>{data.Project__r.Name}</span>
                                </div>
                            </td>
                            <td>
                                <div>
                                    <span>{data.Hours__c}</span>
                                </div>
                            </td>
                        </tr>
                        <!-- <c-timesheet-row key={timesheet.id} timesheet={timesheet} onrowedit={handleRowEdit}
                            onrowupdate={handleRowUpdate} onrowrefresh={handleRowRefresh} onrowadd={handleAddRow}
                            onrowdelete={handleRowDelete}></c-timesheet-row> -->
                    </template>
                </tbody>
            </table>
        </div>
        <!-- * LOADER * -->
        <template if:true={spinLoader}>
            <div class="slds-spinner_container" style="position:absolute; z-index: 999;">
                <div class="slds-spinner--brand  slds-spinner slds-spinner--large slds-is-relative" role="alert">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
        </template>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="OK" onclick={handleOkay}></lightning-button>
    </lightning-modal-footer>
</template>
