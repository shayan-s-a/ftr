<template>
    <lightning-accordion active-section-name='DSAT Information' onsectiontoggle={handleToggleSection} >
        <lightning-accordion-section name='DSAT Information' label='DSAT Information'>
            <div class="slds-grid slds-wrap">
                <template for:each={premisesData} for:item="field">
                    <div key={field.label} class="slds-size_1-of-2 ">
                        <div class="slds-form-element slds-form-element_readonly slds-col slds-m-left_medium slds-m-top_medium slds-m-right_medium" title={field.label}>
                            <span class="slds-form-element__label">{field.label}</span>
                            <div class="slds-form-element__control" title={field.value}>
                                <div class="slds-form-element__static">{field.value}</div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </lightning-accordion-section>
    </lightning-accordion>
</template>
