<div class="cpq-cart-item-product-children slds-col scroll">
    <vloc-card ng-repeat="card in cards | orderBy: 'order'" 
    	ctrl="CPQCartItemController" 
    	ng-model="card" data="card" records="records" index="{{$index}}"
    	aria-level="{{(attrs.ariaLevel - 0) + 1}}" 
    	line-item-modal="{{attrs.lineItemModal}}" 
    	processing-line="{{attrs.processingLine}}"
    	provisioning-status="{{attrs.provisioningStatus}}"
        show-product-list="{{attrs.showProductList}}"
        show-config-panel="{{attrs.showConfigPanel}}"
        class="cpq-item-product-child-level-{{(attrs.ariaLevel - 0) + 1}}">
    </vloc-card>
</div>
